<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of 2</title>
</head>
<body>
<h2>Table of two</h2>
<p id="tableOf2"></p>

<script>
    
    let table = "";

   for (let i = 1; i <= 10; i++) {
        table += `2 x ${i} = ${2 * i}<br>`;
    }

    document.getElementById("tableOf2").innerHTML = table;
</script>

</body>
</html>
